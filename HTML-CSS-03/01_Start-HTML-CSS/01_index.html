<!DOCTYPE html> <!-- HTML 파일을 쓸 때 가장 먼저 선언해야하는 것 -->

<html>
    <head>
        <!-- 페이지 제목 / 브라우저의 탭과 방문기록에 나오는 이름 -->
        <title>My First Website</title>
        <meta charset="utf-8"> <!-- 웹사이트에 한글을 지원해주는 것 -->

        <style>
            h1 {
                font-size: 64px; /* 폰트 크기 */
                text-align: center; /* 텍스트 정렬 */
            }
        
            h3 {
                margin-top: 100px; /* 요소 사이의 여백설정 / bottom,top,right,left.. */
            }
        
            p b {
                font-size: 23px;
                color: blue; /* 텍스트 색상 */
            }
            img { /* 이미지를 가운데 정렬하는 방법 / 아래 세가지 */
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

        </style> 
    </head>

    <body>
        <!-- 한 페이지에 여러개의 머리말이 올 수 있는데, 그 중 가장 중요한 머리말은 h1(heading 1) 순서임 -->
        <h1>My First Page</h1>
        <h2>I Love HTML!</h2>
        <h3>안녕 세상!</h3>

        <!-- 이미지 태그 -->
        <img src="https://cdn.codingworldnews.com/news/photo/202012/img_1924_0.jpg" width="500">
        <img src="coding.jpg" width="500">

        <!-- 보통 문단에 p(paragraph)태그로 감쌈 / 태그 위, 아래에 기본적으로 여백이 조금 생김 -->
        <p>코딩 공부 <b>재미있다!</b></p>

        <!-- 하이퍼링크(anchor) href(속성)="값" -->
        <a href="https://google.com" target="_blank">구글로 가는 링크</a>

        <!-- id태그는 1번만 사용가능 / class태그는 중복 사용가능, 띄어쓰기로 여러값을 입력할 수 있음 -->
        <p id="id">이거는 id 태그야</p>
        <p class="class">이거는 class 태그야</p>
        <p class="class class2">이거는 class 태그를 2개 사용한거야</p>
    </body>
</html>
