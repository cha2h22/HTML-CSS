<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- inline과 block -->
    <div class="block">hello, world!</div>
    My <i>name</i> is youg!

    <div class="container">
        아이스크림 <img src="http://pngimg.com/uploads/ice_cream/ice_cream_PNG21002.png" height="100"> 먹고싶다
    </div>

    <!-- 다양한 링크 만들기 -->
    <!-- 기본 글씨 링크 -->
    <a href="https://www.google.com" target="_blank">구글로 가는 링크</a>

    <!-- img태그에 링크를 거는 방법 -->
    <a href="https://www.google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="구글로 가는 링크"></a>

    <!-- div대신 a를 부모태그로 감싸서 전체를 링크걸 수 있는 방법 -->
    <a class="google-link" href="https://www.google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" width="200">
        <h1>구글</h1>
        <p>이걸 누르면 구글로 갑니다!</p>
    </a>
</body>
</html>
